                Month:<input type="text" id="m" name="month-of-birth" placeholder="mm" value="">
                <br>
            </label>
        </div>
        <div class="textbox">
            <label for="year-of-birth">
                year:<input type="text" id="yy" name="year-of-birth" placeholder="yy" value="">
                <br>
            </label>
        </div>
        <div class="gender">
            <h2>Gender</h2>
            Female:<br>
            <input type="radio" name="gd" value="female" > <br>
            Male:<br>
            <input type="radio" name="gd" value="male"> <br>
        </div>
        <div id="button">
            <input class="btn" type="button" value="submit" onclick="myFunction()">
            <input class="btn" type="reset" value="reset" onclick="myFunction()">
            <br>
